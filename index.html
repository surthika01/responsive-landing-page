<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="download.png" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="back.jpeg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="logo.jpeg" alt="Logo" />
              <h3>Explore</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Time For a Little Escape.</h1>
              </div>
              <p class="text">
                "TRAVEL FAR ENOUGH YOU MEET YOURSELF" Those who challenged
                themselves to do what had not been done before, and explore
                places unknown. One's Destination is Never a Place But a New Way
                of Seeing Things
              </p>

              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="back.jpeg" alt="Nature image " class="Nature" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="java.js"></script>
  </body>
</html>
